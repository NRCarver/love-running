<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for local runners, London">
    <meta name="keywords" content="Running, Club, London, Love running">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>

        <nav>
            <ul id="menu">
                <li>
                    <a href="#">Sign Up Here</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="photos">

        <img src="assets/images/athletes.jpg" alt="two athletes running">
        <img src="assets/images/girls.jpg" alt="girls running">
        <img src="assets/images/man.jpg" alt="man running">
        <img src="assets/images/mud-run.jpg" alt="running through mud">
        <img src="assets/images/runner1.jpg" alt="Runner #1">
        <img src="assets/images/runner2.jpg" alt="Runner #2">
        <img src="assets/images/runner3.jpg" alt="Runner #3">
        <img src="assets/images/runner4.jpg" alt="Runner #4">
        <img src="assets/images/running_gang.jpg" alt="Group of runners">
    
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>

            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page in a new tab"><i class="fa-brands fa-twitter"></i></a>
            </li>

            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our youtube page in a new tab"><i class="fa-brands fa-youtube"></i></a>
            </li>

            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page in a new tab"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
<!-- font awesome script code--> 
<script src="https://kit.fontawesome.com/83f5f56d8f.js" crossorigin="anonymous"></script>

</html>
